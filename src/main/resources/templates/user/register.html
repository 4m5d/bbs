<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 - 회원가입</title>
    <link th:href="@{/resources/stylesheets/common.css}" rel="stylesheet">
    <link th:href="@{/user/stylesheets/register.css}" rel="stylesheet">
    <script th:if="${registerVo != null && registerVo.getResult().name().equals('DUPLICATE_EMAIL')}">
        alert('해당 이메일은 이미 사용 중 입니다.');
        window.history.back();
    </script>
    <script th:if="${registerVo != null && registerVo.getResult().name().equals('DUPLICATE_NICKNAME')}">
        alert('해당 닉네임은 이미 사용 중 입니다.');
        window.history.back();
    </script>
    <script th:if="${registerVo != null && registerVo.getResult().name().equals('FAILURE')}">
        alert('알 수 없는 이유로 회원가입을 완료하지 못하였습니다. \n\n다시 시도해 주세요.');
        window.history.back();
    </script>
    <script th:if="${registerVo != null && registerVo.getResult().name().equals('SUCCESS')}">
        alert('회원가입에 성공하였습니다.');
        window.location.href = 'login';
    </script>
    <script src="https://kit.fontawesome.com/b062f4306d.js" crossorigin="anonymous"></script>
</head>
<body>
<form class="register-form" method="post">
    <a class="logo-container" th:href="@{/}">
        <img alt="BBS" class="logo" th:src="@{/resources/images/bbs-logo.png}">
    </a>
    <label class="input-container">
        <span hidden>이메일</span>
        <i class="icon fa-solid fa-envelope"></i>
        <input class="input" maxlength="50" name="email" placeholder="이메일" type="email">
    </label>
    <label class="input-container">
        <span hidden>비밀번호</span>
        <i class="icon fa-solid fa-lock"></i>
        <input class="input" maxlength="100" name="password" placeholder="비밀번호" type="password">
    </label>
    <label class="input-container">
        <span hidden>비밀번호 확인</span>
        <i class="icon fa-solid fa-lock"></i>
        <input class="input" maxlength="100" name="passwordCheck" placeholder="비밀번호 확인" type="password">
    </label>
    <label class="input-container">
        <span hidden>닉네임</span>
        <i class="icon fa-solid fa-user"></i>
        <input class="input" maxlength="10" name="nickname" placeholder="닉네임" type="text">
    </label>
    <input class="button" type="submit" value="가입하기">
</form>
<th:block th:replace="~{fragments/footer.html :: footer}"></th:block>
</body>
</html>
