<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판</title>
    <link th:href="@{/resources/stylesheets/common.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/main.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b062f4306d.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="~{fragments/header.html :: header}"></th:block>
<main class="main">
    <div class="welcome">
        <h2>BBS에 오신 것을 환영합니다!</h2>
        <p th:if="${session.userEntity == null}">로그인 후, 이용해주세요</p>
        <a th:if="${session.userEntity != null}" th:href="@{'/bbs/board/list/notice'}">공지사항</a>
        <a th:if="${session.userEntity != null}" th:href="@{'/bbs/board/list/free'}">자유게시판</a>
        <a th:if="${session.userEntity != null}" th:href="@{/bbs/write}">글쓰기</a>
    </div>
</main>
<th:block th:replace="~{fragments/footer.html :: footer}"></th:block>
</body>
</html>
